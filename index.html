<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, user-scalable=yes, minimal-ui">
	<title>TradeMe</title>
 	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

	<script src="assets/js/jquery-3.1.0.js"></script>	
	<script src="assets/js/app.js"></script>
</head>

<body>

<div id="container">
	<img class="logo" src="./images/logo.png"/>
	<div class="form">
		<form>
			<div class="field">
				<label>Length</label>
				<input type="number" id="length" name="length"/>
			</div>
			
			<div class="field">
				<label>Breadth</label>
				<input type="number" id="breadth" name="breadth"/>
			</div>
			
			<div class="field">
				<label>Height</label>
				<input type="number" id="height" name="height"/>
			</div>
			
			<div class="field">
				<label>Weight</label>
				<input type="number" id="weight" min="0" max="25"  name="weight" placeholder="KG"/>
			</div>
			
			<div class="field">
				<button type="button" id="calc">Calc</button>
			</div>
		</form>
	</div>

	<div id="message">With our new service shipping costs are based on size and we offer different prices for small, medium, and large boxes.</div>
	
</div>


<script>
	$(document).ready(function(){
		$(document).parcel({
			small:  { Length: 210, Breadth:280, Height:130 },
			medium: { Length: 280, Breadth:390, Height:180 },
			large:  { Length: 380, Breadth:550, Height:200 },
			maxKG:  25 //max kg allowed
		});
	})
</script>


</body>
</html>
